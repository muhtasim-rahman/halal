      <div class="contact-container">
        <div class="form">
          <div class="contact-info">
            <h3 class="title">Let's get in touch</h3>
            <p class="text">
              Any query? <br />
              Want to know something? <br />
              Or, Give feedback<br />
            </p>

            <div class="info">
              <div class="information">
                <i class="fas fa-envelope"></i> &nbsp &nbsp
                <a href="mailto:programmer.turzo@gmail.com"
                  >programmer.turzo@gmail.com</a
                >
              </div>
              <div class="information">
                <i class="fa-brands fa-whatsapp"></i>&nbsp &nbsp
                <a href="https://wa.link/bnm8o4" target="_blank"
                  >Chat on WhatsApp</a
                >
              </div>
            </div>

            <div class="social-media">
              <p>Connect with us :</p>
              <div class="social-icons">
                <a
                  href="https://www.facebook.com/profile.php?id=61556410479896"
                  target="_blank"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
                <a href="https://www.instagram.com/mdturzo999/" target="_blank"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
                <a href="https://twitter.com/MdTurzo16" target="_blank"
                  ><i class="fa-brands fa-x-twitter"></i
                ></a>
                <a href="https://wa.link/bnm8o4" target="_blank"
                  ><i class="fa-brands fa-whatsapp"></i
                ></a>
              </div>
            </div>
            <div class="location">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d898.1602687981725!2d88.89674574136734!3d25.782416375215643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e3513f4986a0b5%3A0x7cbf93c324fed58!2sTurzo&#39;s%20House!5e0!3m2!1sen!2sbd!4v1716577106472!5m2!1sen!2sbd"
                width="100%"
                height="175px"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>

            <form
              id="contact-form"
              action="https://formspree.io/f/xgegbljy"
              method="POST"
              autocomplete="off"
            >
              <h3 class="title">Contact us</h3>
              <div class="input-container">
                <input type="text" name="name" class="input" required />
                <label for="">Username</label>
              </div>
              <div class="input-container">
                <input type="email" name="email" class="input" required />
                <label for="">Email</label>
              </div>
              <div class="input-container">
                <input type="text" name="Subject" class="input" required />
                <label for="">Subject</label>
              </div>
              <div class="input-container textarea">
                <textarea
                  name="message"
                  class="input"
                  minlength="25"
                  required
                ></textarea>
                <label for="message">Message</label>
              </div>
              <div class="button-container">
                <div id="button-wrapper">
                  <a class="submit">Submit</a>
                  <div class="loader-wrapper">
                    <span class="loader yellow"></span>
                    <span class="loader pink"></span>
                  </div>
                  <span class="loader orange"></span>
                  <div class="check-wrapper">
                    <svg
                      version="1.1"
                      width="40px"
                      height="40px"
                      viewBox="0 0 64.5 37.4"
                    >
                      <polyline class="check" points="5,13 21.8,32.4 59.5,5 " />
                    </svg>
                  </div>
                </div>
                <button class="button-clear" type="reset">
                  <svg viewBox="0 0 448 512" class="svgIcon">
                    <path
                      d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                    ></path>
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
